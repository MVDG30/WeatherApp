<!DOCTYPE html>
<html>
  <head>
    <title>Head up in the clouds</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/03a353363d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <span class="card main" style="max-width: 900px;">
        <span class="card-body">
          <h1>Head up in the clouds</h1>
          <form id="search-city-form">
            <input
            id="input-city"
              type="search"
              class="form-control"
              placeholder="Look up city"
              autocomplete="off"
              autofocus="off"
            />
            <input type="submit" class="search-button btn" value="Search" />
            <button id="current-position">Current Location</button>
          </form>
          <br />
          <h2>Today in <strong id="current-city"></strong></h2>
     <h5 id="current-day-time">Day and time</h5>
          <div class="row">
            <div class="col-sm-8 weather-temperature">
              <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="" id="icon" alt="weather-icon" width="150px" />
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title temperature"> 
                        <strong id="current-temp">
                           
                        </strong> 
                        <span class="units">
                    
                          <a href="" id="celsius-link" class="active">
                            ˚C
                          </a> 
                        |
                        <a href="" id="fahrenheit-link">˚F </a> </h5>
                        </span>
                      <ul class="weather-details">
                        <li><strong id="weather-description"></strong> </li>
                        <li><strong id="humidity"></strong>% humidity</li> 
                        <li><strong id="wind-speed"></strong>km/h wind </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row forecast" id="forecast"></div>
        </span>
      </span>
      <small id="codedBy">
      <a href="https://github.com/MVDG30/WeatherApp" target="_blank"> Open source code</a> 
      , by Michelle van de Griend
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
